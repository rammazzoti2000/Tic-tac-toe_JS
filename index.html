<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tika Taka Toka</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="form-container">
        <form class="player-info" action="index.html" method="post">
          <div class="label-wrap">
            <label for="player1"></label>
            <input type="text" name="player1" id="player1">
          </div>
          <div class="label-wrap">
            <label for="player2"></label>
            <input type="text" name="player2" id="player2">
          </div>
        </form>
      </div>
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <button id="reset" type="button">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
