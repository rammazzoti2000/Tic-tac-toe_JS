<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tika Taka Toka</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="form-container">
        <form class="" action="index.html" method="post">
          <div class="label-wrap">
            <label for="playerOneName"></label>
            <input type="text" name="playerOneName" value="" id="playerOneName">
          </div>
          <div class="label-wrap">
            <label for="playerTwoName"></label>
            <input type="text" name="playerTwoName" value="" id="playerTwoName">
          </div>
        </form>
      </div>
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
